<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar Container -->
<div class="bg-gray-900 text-white px-8 py-4 flex items-center justify-between">
    <!-- Left Section: Logo -->
    <div class="flex items-center space-x-2">
      <!-- Logo Icon (Replace with your own SVG or Image) -->
      <img src="path/to/logo.svg" alt="coindox logo" class="w-6 h-6">
      <span class="font-semibold text-lg">coindox</span>
    </div>
  
    <!-- Center Section: Links (Hidden on small screens) -->
    <div class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-gray-400">Home</a>
      <a href="#" class="hover:text-gray-400">Feature</a>
      <a href="#" class="hover:text-gray-400">Team</a>
      <a href="#" class="hover:text-gray-400">Roadmap</a>
      <a href="#" class="hover:text-gray-400">Blog</a>
      <a href="#" class="hover:text-gray-400">Contact</a>
    </div>
  
    <!-- Right Section: Language Selector and Login Button -->
    <div class="flex items-center space-x-4">
      <!-- Language Selector -->
      <div class="flex items-center space-x-1 bg-gray-800 px-3 py-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>EN</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
  
      <!-- Login Button -->
      <a href="#" class="flex items-center bg-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7M13 7h6v6" />
        </svg>
        LOGIN
      </a>
    </div>
  </div>
  
</body>
</html>
